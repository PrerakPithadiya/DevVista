<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Netra Bheda - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/contact-form.css" />
  <link rel="stylesheet" href="../assets/css/navigation.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg main-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Netra's Projects</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span>&#9776;</span>
      </button>
      <div class="navbar-collapse" id="navbarNav">
        <!-- Navigation will be inserted here by JavaScript -->
      </div>
    </div>
  </nav>

  <main class="bio-main">
    <section class="bio-header">
      <img src="../assets/images/ui/profile.jpg" alt="Netra Bheda" class="profile-img" />
      <h1 class="bio-title">Netra Bheda</h1>
      <p class="bio-subtitle">Welcome to my personal bio</p>
      <p class="bio-intro">
        Hello! I'm <span class="highlight">Netra Bheda</span>.<br>
        Where <span class="highlight">logic</span> meets <span class="highlight">imagination</span> â€” that's where I live.<br>
        I'm currently working on enhancing my coding skills and building real-world projects.<br>
        I design with purpose and code with passion.
      </p>
    </section>

    <section class="bio-contact">
      <h2 class="contact-title">&#128231; Contact Info</h2>
      <form class="contact-form">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Create Password" required>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" placeholder="Your Mobile No." required>
          </div>
          <div class="col-md-6">
            <input type="date" class="form-control" name="contact-date" required>
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control" name="contact-time" required>
          </div>
          <div class="col-md-6">
            <input type="week" class="form-control" id="preferred-week" name="preferred-week">
          </div>
          <div class="col-12">
            <textarea class="form-control" rows="2" placeholder="Your Address"></textarea>
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label">Select your Age: <span id="ageValue">18</span></label>
            <input type="range" class="form-range" id="age" name="age" min="18" max="60" oninput="ageValue.innerText = this.value">
          </div>
          <div class="col-md-6">
            <label for="country" class="form-label">Select your Country:</label>
            <select class="form-select" name="Country" id="country">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="France">France</option>
              <option value="Russia">Russia</option>
            </select>
          </div>
          <div class="col-md-6">
            <input list="State" class="form-control" placeholder="Choose your State">
            <datalist id="State">
              <option value="Gujarat"></option>
              <option value="Maharashtra"></option>
              <option value="Rajasthan"></option>
              <option value="Uttarpradesh"></option>
              <option value="Assam"></option>
              <option value="Madhyapradesh"></option>
              <option value="Chennai"></option>
              <option value="Bengaluru"></option>
            </datalist>
          </div>
          <div class="col-md-6 d-flex align-items-center gap-3">
            <label class="form-check-label"><input type="radio" class="form-check-input" name="gender"> Male</label>
            <label class="form-check-label"><input type="radio" class="form-check-input" name="gender"> Female</label>
            <label class="form-check-label"><input type="radio" class="form-check-input" name="gender"> Other</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Send</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navigation.js"></script>
</body>

</html>
