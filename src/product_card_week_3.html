<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cute Aesthetic Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd1dc, #e0bbf9);
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, #ff85b3, #b28dfc);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(255, 133, 179, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(255, 172, 233, 0.4);
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 2px solid #ffd6f4;
    }

    h2 {
      font-size: 1.3rem;
      color: #b84d9b;
      margin: 10px 0 5px;
    }

    .price {
      color: #ff69b4;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .btn {
      background: linear-gradient(to right, #ff85b3, #b28dfc);
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      margin: 0;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .icons {
      position: absolute;
      top: 14px;
      right: 14px;
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      background: white;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 17px;
      color: #ff69b4;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      background: #ffe6f4;
    }

    .icon-btn.active {
      color: red;
    }
  </style>
</head>

<body>

  <h1>Cute Aesthetic Shop üíñ</h1>

  <div class="grid">
    <!-- 1 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>
      <img src="../images/kawaii_planner.jpg" alt="Kawaii Planner">
      <h2>Kawaii Planner</h2>
      <div class="price">‚Çπ499</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- 2 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>
      <img src="../images/bear_glass_mug.jpg" alt="Bear Glass Mug">
      <h2>Bear Glass Mug</h2>
      <div class="price">‚Çπ299</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- 3 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>
      <img src="../images/sticker_pack_set.jpg" alt="Sticker Pack Set">
      <h2>Sticker Pack Set</h2>
      <div class="price">‚Çπ199</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- 4 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>
      <img src="../images/cloudy_night_light.jpg" alt="Cloudy Night Light">
      <h2>Sipper Combo</h2>
      <div class="price">‚Çπ399</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- 5 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>
      <img src="../images/heart_makeup_mirror.jpg" alt="Heart Makeup Mirror">
      <h2>Heart Makeup Mirror</h2>
      <div class="price">‚Çπ549</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- 6 -->
    <div class="card">
      <div class="icons">
        <button class="icon-btn" onclick="toggleHeart(this)">‚ô°</button>
        <button class="icon-btn">üõí</button>
      </div>

      <h2>Hair Accessories</h2>
      <div class="price">‚Çπ349</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

  <script>
    function toggleHeart(btn) {
      btn.classList.toggle('active');
      btn.textContent = btn.classList.contains('active') ? '‚ù§' : '‚ô°';
    }
  </script>

</body>

</html>
