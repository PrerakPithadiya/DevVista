<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CuTe sHop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right top, #fceff9, #f6e6ff, #ede0ff, #d29dd1, #ebafce);
      font-family: sans-serif;
    }

    .navbar {
      padding: 1rem;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .cart-icon {
      color: white;
      font-weight: bold;
    }

    .cart-count {
      background: white;
      color: #ff69b4;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 13px;
      margin-left: 5px;
    }

    .shop-title {
      text-align: center;
      margin-top: 40px;
    }

    .Startup {
      text-align: center;
      margin: 40px auto 60px;
      padding: 20px;
      max-width: 800px;
    }

    .Startup h1 {
      font-size: 3.2rem;
      font-weight: 600;
      color: #8b5a96;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(139, 90, 150, 0.15);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .Startup p {
      font-size: 1.3rem;
      color: #6b46c1;
      font-weight: 500;
      margin-bottom: 0;
      text-shadow: 0 2px 4px rgba(107, 70, 193, 0.2);
    }

    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card img {
      height: 220px;
      object-fit: cover;
    }

    .add-btn {
      background: linear-gradient(to right, #ffb6c1, #dda0dd);
      color: white;
      border: none;
      width: 100%;
      padding: 8px;
      font-weight: bold;
      border-radius: 0 0 12px 12px;
    }

    .cart-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .remove-btn {
      background: #ff69b4;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout-form input,
    .checkout-form textarea {
      margin-bottom: 10px;
    }

    .submit-btn {
      background: linear-gradient(to right, #dda0dd, #ffb6c1);
      border: none;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px;
      background-color: rgb(191, 97, 195);
    }
  </style>
</head>

<body>

  <nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">CuTe sHop</div>
    <div class="cart-icon">
      <a href="#cart-section" class="text-white text-decoration-none">Cart ðŸ›’
        <span id="cart-count" class="cart-count">0</span>
      </a>
    </div>
  </nav>
  <div class="Startup">
    <h1>Cute & Aesthetic Startup</h1>
    <p>Shop adorable and aesthetic goodies made just for you!</p>
  </div>

  <div class="container pb-5">
    <div class="row g-4">

      <div class="col-sm-6 col-md-4">
        <div class="card">
          <img src="../images/plush_bear.jpg" class="w-100">
          <div class="p-2">
            <div>Plush Bear</div>
            <small class="text-muted">â‚¹399</small>
          </div>
          <button class="add-btn" onclick="addToCart('Plush Bear', 399)">Add to Cart</button>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="card">
          <img src="../images/pastel_notebook.jpg" class="w-100">
          <div class="p-2">
            <div>Pastel Notebook</div>
            <small class="text-muted">â‚¹299</small>
          </div>
          <button class="add-btn" onclick="addToCart('Pastel Notebook', 299)">Add to Cart</button>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="card">
          <img src="../images/hydro_bottle.jpg" class="w-100">
          <div class="p-2">
            <div>Hydro Bottle</div>
            <small class="text-muted">â‚¹499</small>
          </div>
          <button class="add-btn" onclick="addToCart('Hydro Bottle', 499)">Add to Cart</button>
        </div>
      </div>

    </div>
  </div>

  <div id="cart-section">
    <div class="cart-box">
      <h5>Your Cart ðŸ›’</h5>
      <div id="cart-items"></div>
      <div class="total">Total: â‚¹<span id="cart-total">0</span></div>

      <h6>Checkout</h6>
      <form class="checkout-form">
        <input class="form-control" placeholder="Your Name">
        <input class="form-control" placeholder="Email">
        <textarea class="form-control" rows="2" placeholder="Address"></textarea>
        <input class="form-control" placeholder="Card Number">
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 CuTe sHop Â· Made with ðŸ’œ
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartIcon() {
      document.getElementById('cart-count').innerText = cart.length;
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartIcon();
      updateCart();
      scrollToCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      updateCartIcon();
    }

    function updateCart() {
      const itemsBox = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      itemsBox.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        itemsBox.innerHTML = '<p class="text-center text-muted">Cart is empty.</p>';
      }

      cart.forEach((item, i) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
        <span>${item.name}</span>
        <div>
          â‚¹${item.price}
          <button class="remove-btn" onclick="removeItem(${i})">Ã—</button>
        </div>
      `;
        itemsBox.appendChild(div);
      });

      totalEl.innerText = total;
    }

    function scrollToCart() {
      document.getElementById('cart-section').scrollIntoView({ behavior: 'smooth' });
    }

    document.querySelector('.checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Order placed! Thank you for Shopping ðŸ’–");
      cart = [];
      localStorage.removeItem('cart');
      updateCart();
      updateCartIcon();
      this.reset();
    });

    updateCart();
    updateCartIcon();
  </script>
</body>

</html>
